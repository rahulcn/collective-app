<div class="row" infi-scroll="service.nextPage()" style="margin-bottom: 50px;">
	<div id="grids" class="move-up" data-grid="user">
		<div ng-repeat="user in service.users" class="grid" ng-repeat-end>

			<div class="in-user effect-zoe">
				<a href="#/instagram/users/{{user.id}}/recent" style="display: block;height: 99%;width: 95%;position: absolute;top: 0;"></a>
				<div>
					<div class="in-user-cover"></div>
					<div style="margin-top: -80px;">
						<div class="in-user-pic"><img src="{{user.profile_picture}}" alt="{{user.full_name}}" class="img-responsive"/></div>
						<a class="in-user-name ellipsis" href="#/instagram/{{user.id}}/users-recent">{{user.full_name}}</a>
					</div>
					<div class="in-user-bio">{{user.bio}}</div>
				</div>
			</div>

		</div>
	</div>
</div>
