<!DOCTYPE html>
<html lang="en" ng-csp>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>CollectiveApp</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">



		<link rel="stylesheet" type="text/css" href="assets/stylesheets/lib/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/lib/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/lib/imagelightbox.css">
		<link rel="stylesheet" type="text/css" href="assets/stylesheets/lib/font-awesome.css">
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="assets/stylesheets/index.css"/>
		<link rel="stylesheet" href="assets/stylesheets/header.css"/>
		<link rel="stylesheet" href="assets/stylesheets/sidebar.css"/>
		<link rel="stylesheet" href="assets/stylesheets/loading.css"/>
		<link rel="stylesheet" href="assets/stylesheets/neat.css"/>
		<link rel="stylesheet" href="assets/stylesheets/classy-social.css"/>
		<link rel="stylesheet" href="assets/stylesheets/settings.css"/>
	</head>
	<body ng-app="CollectiveApp">
		<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner" style="min-height: 40px;height: 40px;margin: 0;">
			<div class="container-fluid">
				<div class="navbar-header" style="margin: 0 auto;">
					<a class="sidebar-trigger sidebar-trigger-close col-lg-offset-3"><i class="fa fa-bars"></i></a>
					<a href="https://chrome.google.com/webstore/detail/collectiveapp/nfcimppfkbpdohcgpdifipajpbahncnc?utm_source=chrome-ntp-icon" target="_blank" class="navbar-brand">CollectiveApp</a>
					<div class="nav-right">
						<a href="#" class="google-apps"></a>
						<a href="#" class="fa fa-anchor"></a>
					</div>
				</div>
			</div>
		</header>





		<div class="container-fluid" ng-controller="ApplicationController">
			<div class="row" style="">
				<div class="col-lg-2 col-md-2 sidebar sidebar-top" data-col="sidebar"> <!-- bookmark-bg -->
					<div id="menu" style="margin-top: 40px;">
						<ul class="hyperlink-nav" style="left: 0;padding: 0px 5px 0px 20px;">
							<li ng-class="instagramActive"><a href="#/instagram">Instagram</a></li>
							<li ng-class="dribbleActive"><a href="#/dribble/popular">Dribble</a></li>
							<li ng-controller="500pxController">
								<a ng-class="fhpxActive" href="#/500px/popular/" data-main="popular">500px</a>
								<ul class="categories">
									<li ng-repeat="category in categories">
										<a ng-click="selectCategory($event);" data-category="{{category}}">{{category}}</a>
									</li>
								</ul>
							</li>
						</ul>
						<!--<nav class="dr-menu">
							<div class="dr-trigger"><i class="fa fa-bars" style="padding-right: 0;"></i><a class="dr-label">Account</a></div>
							<ul>
								<li><a href="#">Rahul Chandra</a><i class="fa fa-user"></i></li>
								<li><a href="#">Videos</a><i class="fa fa-camera"></i></li>
								<li><a href="#">Favorites</a><i class="fa fa-heart"></i></li>
								<li><a href="#">Subscriptions</a><i class="fa fa-bullhorn"></i></li>
								<li><a href="#">Downloads</a><i class="fa fa-download"></i></li>
								<li><a href="#">Settings</a><i class="fa fa-cog"></i></li>
								<li><a href="#">Logout</a><i class="fa fa-power-off"></i></li>
							</ul>
						</nav>-->
					</div>
					<div id="bookmark" style="display: none;">
						<!--<div ng-include src="'templates/bookmark_view.html'"></div>-->
						<div id="bookmark-container">
							<div id="search" role="search"><input id="search-input" type="search" results="0" autofocus></div>
							<div id="tree" tabindex="-1"></div>
							<div id="results" tabindex="-1" style="display: none"></div>
						</div>


						<div id="drop-overlay"></div>
						<div id="bookmark-clone"></div>

						<menu id="bookmark-context-menu" type="context" tabindex="-1">
							<command id="bookmark-new-tab" tabindex="-1">
								<command id="bookmark-new-window" tabindex="-1">
									<command id="bookmark-new-incognito-window" tabindex="-1">
										<hr>
										<command id="bookmark-edit" tabindex="-1">
											<command id="bookmark-delete" tabindex="-1">
						</menu>
						<menu id="folder-context-menu" type="context" tabindex="-1">
							<command id="folder-window" tabindex="-1">
								<command id="folder-new-window" tabindex="-1">
									<command id="folder-new-incognito-window" tabindex="-1">
										<hr>
										<command id="folder-edit" tabindex="-1">
											<command id="folder-delete" tabindex="-1">
						</menu>


						<div id="resizer"></div>
						<div id="cover"></div>
						<div id="alert-dialog" class="dialog" role="dialog">
							<p id="alert-dialog-text" class="dialog-text"></p>
						</div>


						<div id="confirm-dialog" class="dialog" role="dialog">
							<p id="confirm-dialog-text" class="dialog-text"></p>
							<div class="buttons">
								<button id="confirm-dialog-button-1"></button>
								<button id="confirm-dialog-button-2"></button>
							</div>
						</div>


						<div id="edit-dialog" class="dialog" role="dialog">
							<form>
								<p id="edit-dialog-text" class="dialog-text"></p>
								<input id="edit-dialog-name">
								<input type="url" id="edit-dialog-url" aria-required="true" required>
								<div class="buttons">
									<button id="edit-dialog-button" type="submit"></button>
								</div>
							</form>
						</div>

					</div>
				</div>
				<div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2" ng-view data-col="view"></div>
			</div>

			<!--<div ng-controller="SettingsController" class="row">
				<div ng-include src="'templates/settings_view.html'" class="settings"></div>
			</div>-->

			<div class="row">
				<footer class="col-lg-10 col-lg-offset-2" style="margin-top: -10px;">
					<ul>
						<li><a>&copy; 2014 | Rahul Chandra</a></li>
						<li><a href="http://rahulchandra.com" target="_blank">Contact</a></li>
					</ul>
				</footer>
			</div>
		</div>


		<script type="text/javascript" src="assets/javascripts/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascripts/underscore-min.js"></script>
		<script type="text/javascript" src="assets/javascripts/angular.min.js"></script>
		<script type="text/javascript" src="assets/javascripts/angular-route.min.js"></script>
		<script type="text/javascript" src="assets/javascripts/imagelightbox.js"></script>
		<script type="text/javascript" src="assets/javascripts/classie.js"></script>
		<script type="text/javascript" src="assets/javascripts/animation-on-scroll.js"></script>

		<script type="text/javascript" src="neat_tools.js"></script>
		<script type="text/javascript" src="neat.js"></script>
		<script type="text/javascript" src="assets/javascripts/classy-social.js"></script>

		<script type="text/javascript" src="config.js"></script>

		<script type="text/javascript" src="services/dribble_service.js"></script>
		<script type="text/javascript" src="services/500px_service.js"></script>

		<script type="text/javascript" src="directives/500px_directive.js"></script>
		<script type="text/javascript" src="directives/lazyload_directive.js"></script>
		<script type="text/javascript" src="directives/onload_derictive.js"></script>

		<script type="text/javascript" src="controllers/dribble_controller.js"></script>
		<script type="text/javascript" src="controllers/500px_controller.js"></script>
		<script type="text/javascript" src="controllers/settings_controller.js"></script>

		<script type="text/javascript" src="controllers/application_controller.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>

</html>
